<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaultyHermes | Learn through Conversation</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <nav>
        <div class="container" style="padding: 0 20px;">
            <a href="{% url 'dashboard' %}" class="logo">FAULTYHERMES</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}" class="btn-primary" style="color: white; padding: 8px 20px;">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <style>
        .logout-btn {
            font-family: inherit;
            background: none;
            border: none;
            color: var(--duo-text-muted);
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.8px;
        }

        .logout-btn:hover {
            color: #ff4b4b;
        }
    </style>
</body>

</html>
