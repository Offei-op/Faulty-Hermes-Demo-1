{% extends 'base.html' %}
{% block content %}
<div id="chat-container">
    <div id="chat-log" class="messages-window">
        {% for msg in chat_messages %}
        <div class="message-bubble {% if msg.sender == user %}sent{% else %}received{% endif %}">
            <div class="main-text">
                {% if msg.sender == user %}{{ msg.original_text }}{% else %}{{ msg.translated_text }}{% endif %}
            </div>
            <div class="shadow-bubble">{{ msg.english_text }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="input-area">
        <input id="chat-message-input" type="text" placeholder="Type in your target language...">
        <button id="chat-message-submit">Send</button>
    </div>
</div>

<script>
    const friendName = "{{ friend_username }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + friendName + '/'
    );
    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const messageElement = document.createElement('div');
        messageElement.className = 'message-bubble ' + (data.sender === '{{ user.username }}' ? 'sent' : 'received');

        // Primary text bubble
        messageElement.innerHTML = `
            <div class="main-text">${data.message}</div>
            <div class="shadow-bubble">${data.translation || 'Translating...'}</div>
        `;

        document.querySelector('#chat-log').appendChild(messageElement);
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        console.log("Sent")
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({ 'message': message }));
        messageInputDom.value = '';
    };
</script>
<style>
    .messages-window {
        height: 400px;
        overflow-y: scroll;
        border: 1px solid #ddd;
        padding: 20px;
    }

    .message-bubble {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    .sent {
        align-items: flex-end;
    }

    .received {
        align-items: flex-start;
    }

    .main-text {
        background: #007bff;
        color: white;
        padding: 10px;
        border-radius: 15px;
    }

    .shadow-bubble {
        font-size: 0.8em;
        color: #666;
        margin-top: 4px;
        font-style: italic;
    }
</style>
{% endblock %}
