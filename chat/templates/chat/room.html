{% extends 'base.html' %}
{% block content %}
<div id="chat-container">
    <div id="chat-log" class="messages-window">
        {% for msg in chat_messages %}
        <div class="message-bubble {% if msg.sender == user %}sent{% else %}received{% endif %}">
            <div class="main-text">
                {% if msg.sender == user %}{{ msg.original_text }}{% else %}{{ msg.translated_text }}{% endif %}
            </div>
            <div class="shadow-bubble">{{ msg.english_text }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="input-area">
        <input id="chat-message-input" type="text" placeholder="Type in your target language...">
        <button id="chat-message-submit">Send</button>
    </div>
</div>

<script>
    const friendName = "{{ friend_username }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + friendName + '/'
    );
    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const messageElement = document.createElement('div');
        const isMe = data.sender === '{{ user.username }}';
        messageElement.className = 'message-bubble ' + (isMe ? 'sent' : 'received');

        // Logic: if me, show original message. If friend, show translated.
        const displayText = isMe ? data.message : data.translated;

        // Primary text bubble
        messageElement.innerHTML = `
            <div class="main-text">${displayText}</div>
            <div class="shadow-bubble">${data.english || ''}</div>
        `;

        const chatLog = document.querySelector('#chat-log');
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        if (message.trim() !== "") {
            chatSocket.send(JSON.stringify({ 'message': message }));
            messageInputDom.value = '';
        }
    };

    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };
</script>
<style>
    .messages-window {
        height: 400px;
        overflow-y: scroll;
        border: 1px solid #ddd;
        padding: 20px;
    }

    .message-bubble {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    .sent {
        align-items: flex-end;
    }

    .received {
        align-items: flex-start;
    }

    .sent .main-text {
        background: #007bff;
        /* Blue for Me */
        color: white;
    }

    .received .main-text {
        background: #28a745;
        /* Green for Friend */
        color: white;
    }

    .main-text {
        padding: 10px;
        border-radius: 15px;
        max-width: 80%;
    }

    .shadow-bubble {
        font-size: 0.8em;
        color: #666;
        margin-top: 4px;
        font-style: italic;
    }
</style>
{% endblock %}
