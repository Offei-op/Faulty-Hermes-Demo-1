{% extends 'base.html' %}

{% block content %}
<div class="auth-card">
    <h2>Login to LingoChat</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
</div>
{% endblock %}
